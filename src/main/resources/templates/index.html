<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org/" xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity5">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css">
    <link rel="stylesheet" href="css/index.css" />
    <title>Login Page</title>
    <meta name="description" content="Login Assessment">
</head>
<div th:insert="fragments/navbar.html :: navbar"></div>
<body>
    <section class="container-fluid bg-light">
        <div class="row d-flex justify-content-center">
            <div class="col-lg-4 col-md-6 col-sm-12 shadow-lg p-5 mt-5 mb-2 text-center">
                    <div class="text-center">
                        <h3>Sign In</h3>
                    </div>
                    <div th:if="${param.error}">
                        Invalid username and password.
                    </div>
                    <div th:if="${param.logout}">
                        You have been logged out.
                    </div>

                    <form th:action="@{/index}" method="post">
                        <div class="p-6">
                            <div class="input-group mb-3">
                                <span class="input-group-text bg-secondary"><i
                                        class="bi bi-person-plus-fill text-white"></i></span>
                                <input type="text" class="form-control" placeholder="Username" id="username"
                                    name="username" required>
                            </div>
                            <div class="input-group mb-3">
                                <span class="input-group-text bg-secondary"><i
                                        class="bi bi-key-fill text-white"></i></span>
                                <input type="password" class="form-control" placeholder="password" id="password"
                                    name="password" required>
                            </div>
                            <button class="btn btn-dark text-center mt-2" type="submit">
                                Login
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </section>
    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="js/scrollTop.js"></script>
    <script src="js/base.js"></script>
</body>

</html>
