<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org/"
    xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <title>Title</title>
</head>
<body>
    <header>
        <nav th:fragment="navbar" class="navbar navbar-expand-lg navbar-light bg-light fixed-top">
            <div class="container-fluid collapse navbar-collapse">
                <div class="collapse navbar-collapse">
                    <ul class="navbar-nav ml-auto mr-auto">
                        <div sec:authorize="hasRole('ROLE_ADMIN')">
                            <li class="mx-4">
                                <a class="nav-link nav-btn" th:href="@{data}">Data</a>
                            </li>
                        <div>
                    </ul>
                </div>
            </div>
            <div class="justify-content-end" id="navright">
                <ul class="navbar-nav">
                    <li>
                        <button id="loginBtn" type="button" class="login btn-light rounded" data-bs-toggle="dropdown"
                            aria-expanded="false">
                            Profile
                        </button>
                        <ul class="justify-content-end dropdown-menu dropdown-menu-end" aria-labelledby="dropdownMenuButton">
                            <li class="mx-4"><a sec:authorize="isAnonymous()" class="nav-link"
                                    th:href="@{index}">Login</a></li>
                            <li sec:authorize="isAuthenticated()" class="mx-4">
                                <form id="logOut" th:action="@{/logout}" method="post">
                                    <a class="nav-link" onclick="document.getElementById('logOut').submit();">
                                        <i id="logout" class="bi bi-box-arrow-right ">Logout</i></a>
                                </form>
                            </li>
                        </ul>
                    </li>
                </ul>
            </div>
            </div>
        </nav>
    </header>
</body>

</html>
